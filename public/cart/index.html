<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - JewSA</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --primary: #003E7E;
            --accent: #C41E3A;
            --background: #f8f9fa;
            --text: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            width: 100%;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        .tagline {
            color: var(--accent);
            font-style: italic;
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cart-page {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .cart-page h2 {
            padding: 1.5rem;
            margin: 0;
            border-bottom: 1px solid #eee;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details h3 {
            color: var(--primary);
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .item-price {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .item-actions button {
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .item-actions span {
            font-weight: bold;
            min-width: 2rem;
            text-align: center;
        }

        .cart-summary {
            padding: 1.5rem;
            background: white;
            border-top: 2px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .checkout-button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .continue-shopping {
            display: block;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            padding: 0.75rem;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .cart-icon {
            text-decoration: none;
            font-size: 1.5rem;
            justify-self: end;
        }

        #cart-count {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            background: white;
            border-top: 1px solid #eee;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .cart-item img {
                width: 80px;
                height: 80px;
            }

            .item-actions {
                margin-top: 0.5rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="/" class="nav-link">Shop</a>
            <h1>JewSA</h1>
            <div class="cart-icon">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </nav>
        <p class="tagline">Where Pride Meets Punchlines</p>
    </header>
    
    <main>
        <div class="cart-page">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 JewSA - Proudly printed on demand</p>
    </footer>

    <script>
        // Cart storage
        const CART_STORAGE_KEY = 'jewsa-cart';
        let cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || '[]');

        // Display cart contents
        function updateCartDisplay() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            
            const cartItems = document.getElementById('cart-items');
            if (!cart.length) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="/" class="button">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.color ? `${item.name} - ${item.color}` : item.name}</h3>
                            <p>Size: ${item.size}</p>
                            <p class="item-price">$${(item.price * item.quantity).toFixed(2)}</p>
                            <div class="item-actions">
                                <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">âˆ’</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button onclick="checkout()" class="checkout-button">Proceed to Checkout</button>
                    <a href="/" class="continue-shopping">Continue Shopping</a>
                </div>
            `;

            cartItems.innerHTML = html;
        }

        // Update item quantity
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
            updateCartDisplay();
        }

        // Handle checkout
        async function checkout() {
            try {
                console.log('Starting checkout...');
                
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        items: cart
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Checkout failed');
                }

                const { sessionId } = await response.json();
                console.log('Got session ID:', sessionId);

                const stripe = Stripe('pk_test_51T1DIdDWmfebG2VVcdRDysOhc51iqZtkiFX28qTdH0vM6dxgQjDrwk2QBg4ZwKkyZfjXuXkmGDGcv6LCqlMwjVZs00onC99X7f');
                const { error } = await stripe.redirectToCheckout({
                    sessionId: sessionId
                });

                if (error) {
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Checkout failed. Please try again.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Cart page loaded');
            updateCartDisplay();
        });
    </script>
</body>
</html>
