<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - JewSA</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="/" class="nav-link">Shop</a>
            <h1>JewSA</h1>
            <div class="cart-icon">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </nav>
        <p class="tagline">Where Pride Meets Punchlines</p>
    </header>
    
    <main>
        <div class="cart-page">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 JewSA - Proudly printed on demand</p>
    </footer>

    <script>
        // Load cart data
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        function updateCartDisplay() {
            // Update cart count
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            
            // Update cart items
            const cartItems = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="/" class="button">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let html = '<div class="cart-items">';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>Size: ${item.size}</p>
                            <p class="item-price">$${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                        <div class="item-actions">
                            <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">âˆ’</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                `;
            });

            html += `</div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button onclick="checkout()" class="checkout-button">Proceed to Checkout</button>
                    <a href="/" class="continue-shopping">Continue Shopping</a>
                </div>
            `;

            cartItems.innerHTML = html;
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        // Initialize
        updateCartDisplay();
    </script>
</body>
</html>
