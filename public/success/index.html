<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - JewSA</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --primary: #005eb8;
            --background: #f8f9fa;
            --text: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            width: 100%;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        .tagline {
            color: var(--primary);
            font-style: italic;
            text-align: center;
            margin-bottom: 2rem;
        }

        main {
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(0,94,184,0.1);
            text-align: center;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 2rem;
        }

        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .success-message {
            color: var(--text);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .success-message p {
            margin-bottom: 1rem;
        }

        .button {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            background: white;
            border-top: 1px solid #eee;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .success-container {
                padding: 2rem 1.5rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="/" class="nav-link">Shop</a>
            <h1>JewSA</h1>
            <div class="cart-icon">

        </nav>
        <p class="tagline">Where Pride Meets Punchlines</p>
    </header>

            <div class="success-message">

                <p>You'll receive a confirmation email shortly.</p>
            </div>
            <a href="/" class="button">Continue Shopping</a>

    </main>

        // Clear the cart after successful order

</body>
</html>
