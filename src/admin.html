<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewSA Blog Admin</title>
    <script type="module" src="./admin.js"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html">Shop</a>
            <h1>Blog Admin</h1>
            <a href="blog.html">View Blog</a>
        </nav>
    </header>
    
    <main class="admin-container">
        <section class="post-editor">
            <h2>Create/Edit Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <textarea id="excerpt" name="excerpt" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="humor">Jewish Humor</option>
                            <option value="culture">Culture & Tradition</option>
                            <option value="food">Food & Recipe Stories</option>
                            <option value="holidays">Holiday Tales</option>
                            <option value="announcements">Announcements</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Post</button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
        </section>

        <section class="posts-manager">
            <h2>Manage Posts</h2>
            <div id="posts-list">
                <!-- Posts will be listed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 JewSA - Admin Dashboard</p>
    </footer>
</body>
</html>
